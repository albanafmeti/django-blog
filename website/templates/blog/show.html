{% extends 'blog/layouts/base.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% block header %}

    <header class="masthead" style="background-image: url('/static/img/post-bg.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>{{ post.title }}</h1>
                        <h2 class="subheading">{{ post.subtitle }}</h2>
                        <span class="meta">
                            Posted by
                            <a href="#">{{ post.author.first_name }}</a> on {{ post.published_at |date:"M d, Y" }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

{% endblock %}

{% block content %}

    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <p>

                        {{ post.content }}

                    </p>
                </div>
            </div>
        </div>
    </article>

{% endblock %}
